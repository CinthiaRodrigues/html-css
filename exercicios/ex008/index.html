<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
    <style>
        mark {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito/Destaque</h2>
    <p>termo em <strong>destaque</strong></p>
    <p>termo em <em><strong>itálico</strong></em></p>
    <h2>Texto marcado</h2> 
    <p>Podemos criar um <mark>texto marcado</mark></p>
    <p>Estamo criando um <big>texto grande</big> e um <small>texto pequeno</small></p>
    <p><del>texto excluído</del></p>
    <p><ins>texto inserido</ins></p>
    <p>Texto sobrescrito m<sup>2</sup></p>
    <p>Texto subescrito H<sub>2</sub>O</p>
</body>
</html>
