<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png" alt="imagem G">
    </picture>
    <picture>
        <source media="(min-width: 1050px)" srcset="imagens/imagem-g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-p.png" alt="imagem P">
    </picture>
    <audio controls preload="metadata" loop>
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
    </audio>
</body>
</html>
