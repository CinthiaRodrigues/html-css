<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasses</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(60, 175, 175);
            text-align: center;
            border: 2px solid black;
            width: 200px;
            height: 200px;
        }

        div:hover {
            background-color: rgb(158, 15, 46);
        }
    </style>
</head>

<body>

    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>

</html>
